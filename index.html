<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <link rel="icon" href="https://www.line.me/favicon.ico">
  <title>Line Agent</title>
  <style>
    /* --- 全局與基本樣式 --- */
    :root {
      --line-green: #06C755;
      /* LINE 主要綠色 */
      --line-bubble-green: #8DE041;
      /* 使用者氣泡綠色 (近似) */
      --background-color: #F5F5F5;
      /* 聊天背景色 (近似) */
      --text-color: #333;
      --white: #FFFFFF;
      --light-gray: #F0F0F0;
      --border-color: #D1D1D1;
      --error-color: #FF4D4F;
      --typing-dot-color: #B0B0B0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      /* font-family: 'Helvetica Neue', Helvetica, Arial, '蘋方-繁', 'Microsoft JhengHei', sans-serif; */
      background-color: var(--background-color);
      color: var(--text-color);
      font-size: 18px;
      /* 基本字體大小 */
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
    }

    /* --- 主要容器 --- */
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      /* 佔滿視窗高度 */
      max-width: 600px;
      /* 最大寬度，模擬手機寬度 */
      margin: 0 auto;
      /* 置中 */
      background-color: var(--background-color);
      border-left: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
      overflow: hidden;
      /* 避免內部元素溢出 */
    }

    /* --- 標題列 --- */
    #header {
      position: relative;
      background-color: var(--line-green);
      color: var(--white);
      padding: 10px 15px;
      font-weight: bold;
      text-align: center;
      flex-shrink: 0;
      /* 防止標題列被壓縮 */
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* --- 訊息區域 --- */
    #message-area {
      flex-grow: 1;
      /* 佔據剩餘空間 */
      overflow-y: auto;
      /* 內容過多時顯示滾動條 */
      padding: 15px 10px;
      display: flex;
      flex-direction: column;
    }

    /* --- 訊息氣泡 --- */
    .message {
      max-width: 75%;
      /* 訊息最大寬度 */
      padding: 10px 15px;
      border-radius: 15px;
      /* 圓角 */
      margin-bottom: 12px;
      position: relative;
      /* 為了小尾巴定位 */
      word-wrap: break-word;
      /* 長單字換行 (雖然 pre-wrap 會處理，保留也無妨) */
      white-space: pre-wrap;
      /* ! 重要：保留換行和空白，並自動換行 */
      line-height: 1.4;
    }

    /* 使用者訊息 */
    .message.user {
      background-color: var(--line-bubble-green);
      color: var(--text-color);
      align-self: flex-end;
      /* 靠右 */
      margin-left: auto;
    }

    /* 助理訊息 */
    .message.assistant {
      background-color: var(--white);
      color: var(--text-color);
      align-self: flex-start;
      /* 靠左 */
      margin-right: auto;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      /* 輕微陰影 */
    }

    /* 錯誤訊息特殊樣式 */
    .message.error {
      background-color: var(--light-gray);
      color: var(--error-color);
      font-style: italic;
    }

    /* 正在輸入提示 */
    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 7px 15px;
      /* 與一般訊息相同 */
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: var(--typing-dot-color);
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: bounce 1.3s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: -0.16s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1.0);
      }
    }

    /* --- 輸入區域 --- */
    #input-area {
      display: flex;
      align-items: flex-end;
      /* 底部對齊，以便按鈕和textarea高度變化時保持底部 */
      padding: 10px;
      background-color: var(--white);
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
      /* 防止輸入區域被壓縮 */
    }

    #user-input {
      flex-grow: 1;
      /* 佔據大部分寬度 */
      border: 1px solid var(--border-color);
      border-radius: 18px;
      /* 圓角 */
      padding: 8px 15px;
      font-size: 1em;
      line-height: 1.4;
      resize: none;
      /* 禁止手動調整大小 */
      overflow-y: hidden;
      /* 初始隱藏滾動條，由JS控制 */
      min-height: calc(1em * 1.4 + 16px + 2px);
      /* 至少一行的高度 (字高 + 上下padding + 上下border) */
      max-height: calc((1em * 1.4) * 5 + 16px + 2px);
      /* 最多5行的高度 */
      margin-right: 10px;
      outline: none;
      /* 去除焦點外框 */
    }

    #send-button {
      background-color: var(--line-green);
      color: var(--white);
      border: none;
      border-radius: 50%;
      /* 圓形按鈕 */
      width: 38px;
      height: 38px;
      font-size: 1.2em;
      cursor: pointer;
      flex-shrink: 0;
      /* 防止按鈕被壓縮 */
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s ease;
    }

    #send-button:hover {
      background-color: #05a54a;
      /* 懸停時稍暗 */
    }

    #send-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* SVG 箭頭圖示 (傳送按鈕內部) */
    #send-button svg {
      width: 20px;
      height: 20px;
    }

    /* --- 設定 Modal --- */
    #settings-button {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-wrapper {
      position: relative;
      background-color: var(--white);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .modal-content {
      padding: 25px;
      overflow-y: auto;
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: var(--text-color);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 0.9em;
    }

    .required::after {
      content: " *";
      color: var(--error-color);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      font-size: 1em;
    }

    .form-group-inline {
      display: flex;
      gap: 15px;
      justify-content: space-between;
    }

    .form-group-inline .form-group {
      width: 100%;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .form-actions button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }

    #save-settings {
      background-color: var(--line-green);
      color: var(--white);
    }

    #cancel-settings {
      background-color: var(--light-gray);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .error-message {
      color: var(--error-color);
      margin-bottom: 15px;
      text-align: center;
    }

    /* --- Loading Overlay for Modal --- */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: 10px;
    }

    .loader {
      border: 5px solid var(--light-gray);
      border-top: 5px solid var(--line-green);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* --- 響應式調整 --- */
    @media (max-width: 480px) {
      body {
        font-size: 15px;
      }

      #header {
        padding: 8px 12px;
      }

      #message-area {
        padding: 10px 8px;
      }

      .message {
        padding: 8px 12px;
        margin-bottom: 10px;
        max-width: 80%;
      }

      #input-area {
        padding: 8px;
      }

      #user-input {
        padding: 7px 12px;
      }

      #send-button {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>

<body>
  <div id="auth-modal" class="modal-overlay">
    <div class="modal-wrapper" style="max-width: 400px;">
      <div class="modal-content">
        <h2>請輸入授權金鑰</h2>
        <form id="auth-form">
          <div class="form-group">
            <label for="auth_key_input" class="required">Authorization Key</label>
            <input type="password" id="auth_key_input" name="auth_key" placeholder="請輸入授權金鑰" required>
          </div>
          <div id="auth-error" class="error-message" style="display: none;"></div>
          <div class="form-actions" style="justify-content: center;">
            <button type="submit" id="save-auth-key">進入</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="chat-container" style="display: none;">
    <div id="header">
      <span>LINE Agent</span>
      <button id="settings-button" aria-label="設定">⚙️</button>
    </div>

    <div id="message-area">
    </div>

    <div id="input-area">
      <textarea id="user-input" placeholder="輸入訊息..." rows="1"></textarea>
      <button id="send-button" aria-label="傳送訊息">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </svg>
      </button>
    </div>
  </div>

  <div id="settings-modal" class="modal-overlay" style="display: none;">
    <div class="modal-wrapper">
      <div class="modal-content">
        <h2>模型設定</h2>
        <form id="settings-form">
          <div class="form-group">
            <label for="provider" class="required">Provider</label>
            <select id="provider" name="provider">
              <option value="vercel">Vercel</option>
              <option value="google">Google</option>
              <option value="openai">OpenAI</option>
            </select>
          </div>
          <div class="form-group">
            <label for="model" class="required">Model</label>
            <input type="text" id="model" name="model" placeholder="e.g., openai/gpt-5">
          </div>
          <div class="form-group">
            <label for="api_key">API Key</label>
            <input type="password" id="api_key" name="api_key" placeholder="Enter your API key">
          </div>
          <div class="form-group">
            <label for="base_url">Base URL (Optional)</label>
            <input type="text" id="base_url" name="base_url" placeholder="e.g., https://api.example.com/v1">
          </div>
          <div class="form-group">
            <label for="system_role">System Role</label>
            <textarea id="system_role" name="system_role" rows="4"
              placeholder="Define the assistant's behavior..."></textarea>
          </div>
          <div class="form-group-inline">
            <div class="form-group">
              <label for="max_tokens">Max Tokens</label>
              <input type="number" id="max_tokens" name="max_tokens" placeholder="4096">
            </div>
            <div class="form-group">
              <label for="temperature">Temperature</label>
              <input type="number" id="temperature" name="temperature" step="0.1" min="0" max="2" placeholder="e.g., 0.7">
            </div>
          </div>
          <div class="form-group">
            <label for="timeout">Timeout (ms)</label>
            <input type="number" id="timeout" name="timeout" placeholder="58000">
          </div>
          <div id="settings-error" class="error-message" style="display: none;"></div>
          <div class="form-actions">
            <button type="button" id="cancel-settings">取消</button>
            <button type="submit" id="save-settings">儲存</button>
          </div>
        </form>
      </div>
      <div class="loading-overlay" style="display: none;">
        <div class="loader"></div>
      </div>
    </div>
  </div>

  <script>
    const messageArea = document.getElementById('message-area');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const inputArea = document.getElementById('input-area'); // 用於調整textarea高度

    // 對話歷史紀錄
    let messages = [];
    let isWaitingForResponse = false; // 標記是否正在等待 API 回應
    let authKey = '';
    let chatInitialized = false;

    // --- DOMContentLoaded 事件監聽器 ---
    document.addEventListener('DOMContentLoaded', () => {
      const authModal = document.getElementById('auth-modal');
      const authForm = document.getElementById('auth-form');
      const authKeyInput = document.getElementById('auth_key_input');
      const authError = document.getElementById('auth-error');
      const authSubmitButton = document.getElementById('save-auth-key');
      const chatContainer = document.getElementById('chat-container');

      const login = async (key) => {
        if (!key) {
          authModal.style.display = 'flex';
          return;
        }

        authSubmitButton.disabled = true;
        authSubmitButton.textContent = '驗證中...';
        authError.style.display = 'none';

        try {
          const response = await fetch('/api/settings', {
            headers: { 'Authorization': `Bearer ${key}` }
          });

          if (response.ok) {
            // Key is valid
            authKey = key;
            sessionStorage.setItem('authKey', key);
            authModal.style.display = 'none';
            chatContainer.style.display = 'flex';
            if (!chatInitialized) {
              initializeChat();
              chatInitialized = true;
            }
          } else {
            // Key is invalid
            sessionStorage.removeItem('authKey');
            authModal.style.display = 'flex';
            authKeyInput.value = '';
            let errorMsg = '授權金鑰無效或伺服器錯誤。';
            if (response.status === 401) {
              errorMsg = '授權金鑰不正確。';
            }
            authError.textContent = errorMsg;
            authError.style.display = 'block';
          }
        } catch (error) {
          sessionStorage.removeItem('authKey');
          authModal.style.display = 'flex';
          authError.textContent = '無法連線至伺服器進行驗證。';
          authError.style.display = 'block';
        } finally {
          authSubmitButton.disabled = false;
          authSubmitButton.textContent = '進入';
        }
      };

      authForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const keyFromInput = authKeyInput.value.trim();
        if (keyFromInput) {
          login(keyFromInput);
        } else {
          authError.textContent = '金鑰不可為空。';
          authError.style.display = 'block';
        }
      });

      // On initial load, try to login with stored key
      const storedKey = sessionStorage.getItem('authKey');
      login(storedKey);
    });

    function initializeChat() {
      // --- Settings Modal Elements ---
      const settingsButton = document.getElementById('settings-button');
      const settingsModal = document.getElementById('settings-modal');
      const settingsForm = document.getElementById('settings-form');
      const saveSettingsButton = document.getElementById('save-settings');
      const cancelSettingsButton = document.getElementById('cancel-settings');
      const settingsError = document.getElementById('settings-error');

      // --- Event Listeners for Settings ---
      settingsButton.addEventListener('click', openSettings);
      cancelSettingsButton.addEventListener('click', closeSettings);
      settingsForm.addEventListener('submit', saveSettings);


      // --- Functions for Settings ---
      async function openSettings() {
        const loader = document.querySelector('#settings-modal .loading-overlay');
        settingsError.style.display = 'none';
        settingsModal.style.display = 'flex';
        loader.style.display = 'flex';

        try {
          const response = await fetch('/api/settings', {
            headers: {
              'Authorization': `Bearer ${authKey}`
            }
          });
          if (!response.ok) {
            throw new Error('無法載入設定。');
          }
          const settings = await response.json();
          // Populate form
          document.getElementById('provider').value = settings.provider || 'google';
          document.getElementById('model').value = settings.model || '';
          document.getElementById('api_key').value = settings.api_key || '';
          document.getElementById('base_url').value = settings.base_url || '';
          document.getElementById('system_role').value = settings.system_role || '';
          document.getElementById('max_tokens').value = settings.max_tokens || '';
          document.getElementById('temperature').value = settings.temperature || '';
          document.getElementById('timeout').value = settings.timeout || '';
        } catch (error) {
          settingsError.textContent = error.message;
          settingsError.style.display = 'block';
        } finally {
          loader.style.display = 'none';
        }
      }

      function closeSettings() {
        settingsModal.style.display = 'none';
      }

      async function saveSettings(event) {
        event.preventDefault();

        // 1. Get and process data
        const settings = {};
        const formData = new FormData(settingsForm);
        formData.forEach((value, key) => {
          if (value && value.trim() !== '') {
            if (['max_tokens', 'temperature', 'timeout'].includes(key)) {
              settings[key] = Number(value);
            } else {
              settings[key] = value;
            }
          }
        });

        // 2. Validation
        const requiredFields = ['provider', 'model'];
        const missingFields = requiredFields.filter(field => !settings[field]);
        if (missingFields.length > 0) {
          settingsError.textContent = `請填寫必填欄位：${missingFields.join(', ')}`;
          settingsError.style.color = 'var(--error-color)';
          settingsError.style.display = 'block';
          return; // Stop here
        }

        // 3. Start loading UI
        const loader = document.querySelector('#settings-modal .loading-overlay');
        saveSettingsButton.disabled = true;
        settingsError.style.display = 'none';
        loader.style.display = 'flex';

        try {
          const response = await fetch('/api/settings', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${authKey}`
            },
            body: JSON.stringify(settings),
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText || '儲存失敗。');
          }

          await response.json();

          // 4. Handle Success
          loader.style.display = 'none'; // Hide loader immediately
          settingsError.textContent = '設定已儲存！';
          settingsError.style.color = 'var(--line-green)';
          settingsError.style.display = 'block';

          setTimeout(() => {
            closeSettings();
            // Reset for next time
            saveSettingsButton.disabled = false;
            settingsError.style.display = 'none';
            settingsError.style.color = 'var(--error-color)';
          }, 1500);

        } catch (error) {
          // 5. Handle Fetch Error
          loader.style.display = 'none';
          saveSettingsButton.disabled = false;
          settingsError.textContent = `儲存失敗: ${error.message}`;
          settingsError.style.color = 'var(--error-color)';
          settingsError.style.display = 'block';
        }
      }
      // 初始歡迎訊息
      if (messages.length === 0) {
        addMessageToHistory('assistant', '你好！請問有什麼可以協助您的嗎？');
        displayMessage('assistant', '你好！請問有什麼可以協助您的嗎？');
      }


      // 監聽傳送按鈕點擊
      sendButton.addEventListener('click', handleSendMessage);

      // 監聽輸入框的按鍵事件 (Enter 傳送, Shift+Enter 換行)
      userInput.addEventListener('keydown', handleKeyDown);

      // 監聽輸入框內容變化，自動調整高度
      userInput.addEventListener('input', adjustTextareaHeight);

      // 頁面載入時也調整一次，以防有預設內容
      adjustTextareaHeight();
    }

    // --- 函數：處理訊息傳送 ---
    function handleSendMessage() {
      const text = userInput.value.trim();
      if (text && !isWaitingForResponse) {
        // 1. 加入並顯示使用者訊息
        addMessageToHistory('user', text);
        displayMessage('user', text);

        // 2. 清空輸入框並重置高度
        userInput.value = '';
        adjustTextareaHeight();

        // 3. 顯示"正在輸入"提示
        showTypingIndicator();

        // 4. 呼叫 API
        callChatAPI();
      }
    }

    // --- 函數：處理鍵盤按下事件 ---
    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault(); // 防止預設的換行行為
        handleSendMessage();
      }
      // Shift + Enter 會維持預設的換行行為
    }

    // --- 函數：調整 Textarea 高度 ---
    function adjustTextareaHeight() {
      userInput.style.height = 'auto'; // 先重置高度，讓 scrollHeight 能正確計算
      let scrollHeight = userInput.scrollHeight;
      const maxHeight = parseFloat(getComputedStyle(userInput).maxHeight);

      // 考慮 border 的寬度 (通常是 1px * 2)
      const borderTopWidth = parseFloat(getComputedStyle(userInput).borderTopWidth) || 0;
      const borderBottomWidth = parseFloat(getComputedStyle(userInput).borderBottomWidth) || 0;
      const borderHeight = borderTopWidth + borderBottomWidth;

      // 確保高度不超過 max-height
      if (scrollHeight > maxHeight) {
        userInput.style.height = maxHeight + 'px';
        userInput.style.overflowY = 'auto'; // 超過最大高度時顯示滾動條
      } else {
        userInput.style.height = (scrollHeight + borderHeight) + 'px';
        userInput.style.overflowY = 'hidden'; // 未超過時隱藏滾動條
      }
    }

    // --- 函數：將訊息加入歷史紀錄 ---
    function addMessageToHistory(role, content) {
      messages.push({ role, content });
    }

    // --- 函數：在介面上顯示訊息 ---
    function displayMessage(role, content, isError = false) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', role);
      if (isError) {
        messageElement.classList.add('error');
      }
      messageElement.textContent = content;
      messageArea.appendChild(messageElement);
      scrollToBottom(); // 確保新訊息可見
    }

    // --- 函數：顯示正在輸入提示 ---
    function showTypingIndicator() {
      if (document.getElementById('typing-indicator')) return; // 避免重複添加

      const indicatorContainer = document.createElement('div');
      indicatorContainer.id = 'typing-indicator';
      indicatorContainer.classList.add('message', 'assistant'); // 讓它看起來像助理訊息的一部分

      const dotsWrapper = document.createElement('div');
      dotsWrapper.classList.add('typing-indicator');
      dotsWrapper.innerHTML = '<span></span><span></span><span></span>';

      indicatorContainer.appendChild(dotsWrapper);
      messageArea.appendChild(indicatorContainer);
      scrollToBottom();
    }

    // --- 函數：移除正在輸入提示 ---
    function hideTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      if (indicator) {
        indicator.remove();
      }
    }

    // --- 函數：自動捲動到底部 ---
    function scrollToBottom() {
      messageArea.scrollTop = messageArea.scrollHeight;
    }

    // --- 函數：呼叫後端 API ---
    async function callChatAPI() {
      isWaitingForResponse = true; // 開始等待
      sendButton.disabled = true; // 禁用傳送按鈕

      try {
        const response = await fetch('/api/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authKey}`
          },
          body: JSON.stringify({ messages: messages }) // 發送完整對話歷史
        });

        hideTypingIndicator(); // 收到回應後先隱藏提示

        if (!response.ok) {
          // 處理 HTTP 錯誤 (非 2xx 狀態碼)
          const errorText = await response.text(); // 嘗試讀取錯誤訊息文本
          console.error('API Error:', response.status, errorText);
          throw new Error(`伺服器錯誤 (狀態碼: ${response.status})。 ${errorText || '無法取得助理回應。'}`);
        }

        // API 回應是純文字
        const assistantReply = await response.text();

        // 加入並顯示助理回應
        addMessageToHistory('assistant', assistantReply);
        displayMessage('assistant', assistantReply);

      } catch (error) {
        console.error('Fetch Error:', error);
        hideTypingIndicator(); // 錯誤時也要隱藏提示
        // 顯示對使用者友善的錯誤訊息
        displayMessage('assistant', `發生錯誤：${error.message || '無法連線或處理請求。'}`, true);
      } finally {
        isWaitingForResponse = false; // 結束等待
        sendButton.disabled = false; // 恢復傳送按鈕
        userInput.focus(); // 將焦點移回輸入框
      }
    }

  </script>
</body>
